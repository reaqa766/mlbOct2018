<div class="container-daily">
  <h1 class="daily-title">Detalles de Ligas </h1>

  <section id="team" class="pb-5">
    <div class="container">
      <div *ngFor="let liga of ligas" class="card_manager">
        <h5 class="section-title " >Liga -{{liga.nombre}}- </h5>
        <div class="row card_wrapper">
          <!-- Team member -->
          <div *ngFor="let equipo of liga.equipos, let x = index" class="card_manager2">
            <div class="col-xs-12 col-sm-6 col-md-2">
              <div class="image-flip" ontouchstart="this.classList.toggle('hover');">
                <div class="mainflip">
                  <div class="frontside">
                    <div class="card">
                      <div class="card-body text-center">
                        <p><img class=" img-fluid" src="{{equipo.logo}}" alt="card image"></p>
                        <hr>
                        <h4 class="card-title">{{equipo.nombre}}</h4>
                        <!-- <a routerLink="/" routerLinkActive="router-link-active" class="btn btn-primary card-link">Ver
                          Equipo</a> -->

                        <!-- <a href="#" class="btn btn-primary btn-sm"><i class="fa fa-plus"></i></a> -->
                      </div>
                    </div>
                  </div>
                  <div class="backside">
                    <div class="card">
                      <div class="card-body text-center mt-4">
                        <h4 class="card-title">{{equipo. managerName}}</h4>
                        <hr>
                        <h4 class="card-title">País Residencia: {{equipo.paisDeResidencia}}</h4>
                        <a routerLink="/"  class="btn btn-warning card-link">Ver
                          Equipo</a>

                        <!-- <p class="card-text">This is basic card with image on top, title, description and button.This is
                        basic card with image on top, title, description and button.This is basic card with image on
                        top, title, description and button.</p> -->
