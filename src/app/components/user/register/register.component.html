<div class="row">
  <div class="col-md-6 mx-auto login-block">
    <div class="card">
      <div class="card-body">
        <h1 class="text-center login">REGISTRESE EN LA LIGA DE FANTASÍA</h1>
        <form (submit)="onSubmitAddUser()">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" [(ngModel)]="email" class="form-control">
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" name="password" id="password" [(ngModel)]="password" class="form-control">
          </div>
          *<div class="form-group">
            <label for="password">Repita Contraseña</label>
            <input type="password" name="password" id="password2" class="form-control">
          </div>*
          <input type="submit" value="ENVIAR" class="btn btn-primary btn-block btn-md">
        </form>
      </div>
    </div>
  </div>
</div>
