<div class="row">
  <div class="col-ms-6 col-md-6  mx-auto login-block">
    <div class="card">
      <div class="card-body">
        <h1 class="text-center login" >LOGIN</h1>
        <h4 class="text-center login" >Si quieres conocer mas de tus jugadores favoritos <a routerLink="/register"> Registrate</a></h4>

        <form (submit)="onSubmitLogin()">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email"  [(ngModel)]="email" class="form-control">
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" name="password" id="password" [(ngModel)]="password" class="form-control">
          </div>
          <input type="submit" value="ENVIAR" class="btn btn-primary btn-block btn-lg">
          <input type="submit" value="OLVIDO CONTRASEÑA?" class="btn btn-danger btn-block btn-lg">
        </form>
      </div>
    </div>
  </div>
</div>
