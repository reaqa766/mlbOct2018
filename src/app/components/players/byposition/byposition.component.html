<div class="container-byPosition">
  <h1 class="byPosition-title">JUGADORES POR POSICION</h1>
</div>
<p class="title-position"> OUTFIELDERS </p>

<input [(ngModel)]="searchText" placeholder="Buscar Jugador.." class="advancedSearchTextbox">
<p></p>
<table class="table table-hover " >

<thead class="table-header" >
  <tr  >
    <th style="width: 5%;" scope="col">Id</th>
    <th style="width: 15%;" scope="col">Name</th>
    <th style="width: 15%;"  scope="col">Team</th>
    <th style="width: 5%;" scope="col">Vb</th>
    <th style="width: 5%;" scope="col">Avg</th>
    <th style="width: 5%;" scope="col">Hits</th>
    <th style="width: 5%;" scope="col">BB</th>
    <th style="width: 5%;" scope="col">Strks</th>
    <th style="width: 5%;" scope="col">Hr</th>
  </tr>
</thead>
</table>
<table class="table table-hover "  *ngFor="let player of playerData | grdFilter: {Name: searchText, Team:searchText,  Vb: searchText,  Avg: searchText,  Hits: searchText,  BB: searchText,  Strks: searchText,  Hr: searchText }; let i=index;">
  <thead class="table-header2" >
  <tr>
    <td style="width: 5%;">{{i +1}}</td>
    <td style="width: 15%;">{{player.Name}}</td>
    <td style="width: 15%;">{{player.Team}}</td>
    <td style="width: 5%;">{{player.Vb}}</td>
    <td style="width: 5%;">{{player.Avg}}</td>
    <td style="width: 5%;">{{player.Hits}}</td>
    <td style="width: 5%;">{{player.BB}}</td>
    <td style="width: 5%;">{{player.Strks}}</td>
    <td style="width: 5%;">{{player.Hr}}</td>
  </tr>
</thead>

</table>
