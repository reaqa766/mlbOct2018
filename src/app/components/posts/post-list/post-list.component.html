<section>
    <div class="mat-card" *ngFor="let post of posts | async">
      <div class="mat-card-content"   routerLink="{{post.id}}">
        <img mat-card-image src="{{post.image}}" alt="{{post.title}}">
        <h2>{{post.title}}</h2>
        <p>
          <small>Posted by {{post.author}} &bull; on {{post.published | date:"fullDate"}}</small>
        </p>
      </div>
      <div class="mat-card-content"  *ngIf="auth.currentUserId === post.authorId">
        <button mat-icon-button (click)="delete(post.id)">
          <div class="mat-icon" >delete</div>
        </button>
      </div>
    </div>
  </section>
