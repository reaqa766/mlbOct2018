<!-- Button trigger modal -->

<!-- Modal -->
<div data-backdrop="static" data-keyboard="false" class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
  aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Infograf√≠a</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="showMyImage_all()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div *ngIf="img1">
          <img class="img-modal-body" src="../../../../assets/VZLA EN MLB PORTADA.jpg" alt="">
        </div>
        <div *ngIf="img2">
          <img class="img-modal-body" src="../../../../assets/VZLA EN MLB LIGA NACIONAL.jpg" alt="">
        </div>
        <div *ngIf="img3">
          <img class="img-modal-body" src="../../../../assets/VZLA EN MLB LIGA AMERICANA.jpg" alt="">
        </div>
        <div *ngIf="img4">
          <img class="img-modal-body" src="../../../../assets/JugadoresGLVZLAporEstados20181.jpg" alt="">
        </div>
        <div *ngIf="img5">
          <img class="img-modal-body" src="../../../../assets/INFOSPRINGTNATIONALEST.png" alt="">
        </div>
        <div *ngIf="img6">
          <img class="img-modal-body" src="../../../../assets/VZLAEQUIPOSNATIONALCENTRAL.jpg" alt="">
        </div>
        <div *ngIf="img7">
          <img class="img-modal-body" src="../../../../assets/VENEZOLANOS MLB NUEVOS EQUIPOS 2019.jpg" alt="">
        </div>
        <div *ngIf="img8">
          <img class="img-modal-body" src="../../../../assets/VENEZOLANOS MLB NUEVOS EQUIPOS 2019 2.jpg" alt="">
        </div>
        <div *ngIf="img9">
          <img class="img-modal-body" src="../../../../assets/VENEZOLANOS MLB NUEVOS EQUIPOS 2019 3.jpg" alt="">
        </div>
        <div *ngIf="img10">
          <img class="img-modal-body" src="../../../../assets/VENEZOLANOS MLB NUEVOS EQUIPOS 2019 4.jpg" alt="">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="showMyImage_all()">Close</button>
      </div>
    </div>
  </div>
</div>
